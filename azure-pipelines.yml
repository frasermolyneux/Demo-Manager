trigger:
  branches:
    include:
    - '*'

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  version: '2.3.0.$(Build.BuildId)'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: Assembly-Info-NetFramework@2
  inputs:
    Path: '$(Build.SourcesDirectory)'
    FileNames: |
      **\AssemblyInfo.cs
    InsertAttributes: false
    FileEncoding: 'auto'
    WriteBOM: false
    Title: 'XI Demo Manager'
    Product: 'XI Demo Manager'
    Description: 'XI Demo Manager'
    Company: 'XtremeIdiots'
    Copyright: 'XtremeIdiots'
    VersionNumber: '$(version)'
    FileVersionNumber: '$(version)'
    InformationalVersion: '$(version)'
    LogLevel: 'verbose'
    FailOnWarning: false
    DisableTelemetry: false

- task: MSBuild@1
  inputs:
    solution: '$(Build.SourcesDirectory)/src/DemoManager.App/DemoManager.App.csproj'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/target:publish /p:ApplicationVersion=$(version) /p:PublishURL="https://demomanagerclient.blob.core.windows.net/versions/" /p:UpdateEnabled=true /p:UpdateMode=Foreground /p:ProductName="XI Demo Manager" /p:OutputPath="$(build.artifactStagingDirectory)"'

- task: AzureFileCopy@4
  inputs:
    SourcePath: '$(build.artifactStagingDirectory)'
    azureSubscription: 'XI-RG-DemoManager-Client'
    Destination: 'AzureBlob'
    storage: 'demomanagerclient'
    ContainerName: 'versions'
    BlobPrefix: 'build'