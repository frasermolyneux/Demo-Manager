trigger:
  branches:
    include:
    - '*'

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: Assembly-Info-NetFramework@2
  inputs:
    Path: '$(Build.SourcesDirectory)'
    FileNames: |
      **\AssemblyInfo.cs
    InsertAttributes: false
    FileEncoding: 'auto'
    WriteBOM: false
    Title: 'XI Demo Manager'
    Product: 'XI Demo Manager'
    Description: 'XI Demo Manager'
    Company: 'XtremeIdiots'
    Copyright: 'XtremeIdiots'
    VersionNumber: '2.3.0.$(Build.BuildId)'
    FileVersionNumber: '2.3.0.$(Build.BuildId)'
    InformationalVersion: '2.3.0.$(Build.BuildId)'
    LogLevel: 'verbose'
    FailOnWarning: false
    DisableTelemetry: false

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'